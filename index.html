<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prospect Cost Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div id="input-screen">
    <h1>Prospect Infra Cost Clock</h1>
    <input type="text" id="prospectName" placeholder="Enter Prospect's Name">
    <input type="number" id="annualSpend" placeholder="Enter Annual Infra Cost ($)">
    <button onclick="startClock()">Start</button>
  </div>

  <div id="main-screen" style="display:none;">
    <h2 id="header"></h2>
    <h3>Infrastructure Cost Clock</h3>
    <div class="stat"><strong>Annual Infra Spend:</strong> $<span id="annualSpendDisplay"></span></div>
    <div class="stat"><strong>Spend YTD:</strong> $<span id="spendYTD"></span></div>
    <div class="stat"><strong>Estimated Cloud Waste YTD (30%):</strong> $<span id="wasteYTD"></span></div>
    <div class="stat"><strong>Live Waste (This Session):</strong> $<span id="sessionWaste"></span></div>
    <img src="logo.png" class="logo" alt="Quali Torque Logo">
    <p class="tagline">Eliminate Cloud Waste â€” Only With Quali Torque.</p>
  </div>
</body>
</html>
